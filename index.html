<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="top">
                <h1>Calculator</h1>
            </div>
            <div class="in">
                <input type="text" name="text" id="mytxt">
            </div>
            <table>
                <tr>
                    <td> <button class="btn clear">AC</button> </td>
                    <td> <button class="btn operator">+/-</button> </td>
                    <td> <button class="btn operator">%</button> </td>
                    <td> <button class="btn operator">/</button> </td>
                </tr>
                <tr>
                    <td><button class="btn num">7</button></td>
                    <td><button class="btn num">8</button></td>
                    <td><button class="btn num">9</button></td>
                    <td><button class="btn operator">*</button></td>
                </tr>
                <tr>
                    <td><button class="btn num">4</button></td>
                    <td><button class="btn num">5</button></td>
                    <td><button class="btn num">6</button></td>
                    <td><button class="btn operator">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn num">1</button></td>
                    <td><button class="btn num">2</button></td>
                    <td><button class="btn num">3</button></td>
                    <td><button class="btn operator">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="btn num" id="zero">0</button></td>

                    <td><button class="btn dot">.</button></td>
                    <td><button class="btn equal">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
